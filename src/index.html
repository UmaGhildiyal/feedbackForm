<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-zinc-900 text-zinc-100">
    <nav
      class="flex flex-col justify-center font-serif bg-gradient-to-r to-[#2e181b] from-[#e43846] text-white"
    >
      <div class="flex justify-center text-4xl font-bold">VALOWIND</div>
      <div>
        <ul class="flex flex-row justify-center space-x-6">
          <li>
            <a href="#home" class="hover:text-blue-100 transition duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#feedback"
              class="hover:text-blue-100 transition duration-300"
              >Feedback</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Home Section -->
    <div
      id="Home"
      class="w-auto m-10 flex justify-center items-center h-80 bg-zinc-800"
    >
      <img
        id="gameImage"
        src="https://wallpapers.com/images/featured/valorant-305kescxw5dpup7y.jpg"
        alt="Game Image"
        class="max-h-full max-w-full"
      />
    </div>

    <div>
      <h1 class="text-4xl font-bold text-center m-4">Feedback</h1>
      <div class="flex flex-row justify-center space-x-4">
        <div class="flex flex-col">
          <div class="flex flex-col">
            <div class="relative inline-block text-left">
              <div>
                <button
                  id="dropdownButton"
                  type="button"
                  class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                  aria-expanded="true"
                  aria-haspopup="true"
                >
                  Select a game
                  <svg
                    class="-mr-1 ml-2 h-5 w-5"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.292 7.293a1 1 0 011.415 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div
                id="dropdownMenu"
                class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="dropdownButton"
              >
                <div class="py-1" role="none">
                  <a
                    href="#"
                    class="dropdown-item text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100"
                    role="menuitem"
                    data-image="https://www.dexerto.com/cdn-cgi/image/width=3840,quality=60,format=auto/https://editors.dexerto.com/wp-content/uploads/2021/01/everything-we-know-about-league-of-legends-mmo-rpg-riot-games-release-date-regions-more.jpg"
                    >Valorant</a
                  >
                  <a
                    href="#"
                    class="dropdown-item text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100"
                    role="menuitem"
                    data-image="https://www.dexerto.com/cdn-cgi/image/width=3840,quality=60,format=auto/https://editors.dexerto.com/wp-content/uploads/2021/01/everything-we-know-about-league-of-legends-mmo-rpg-riot-games-release-date-regions-more.jpg"
                    >League of Legends</a
                  >
                  <a
                    href="#"
                    class="dropdown-item text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100"
                    role="menuitem"
                    data-image="https://mlpnk72yciwc.i.optimole.com/cqhiHLc.IIZS~2ef73/w:600/h:338/q:75/https://bleedingcool.com/wp-content/uploads/2024/07/Teamfight-Tactics-Magic-n-Mayhem-Main-Art.jpg"
                    >Magic â€˜N Mayhem</a
                  >
                </div>
              </div>
            </div>
            <div class="flex flex-row space-x-4">
              <div class="flex flex-col">
                <label for="name">Name</label>
                <input type="text" id="name" class="border-2 border-zinc-100" />
              </div>
              <div class="flex flex-col">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="border-2 border-zinc-100"
                />
              </div>
            </div>
          </div>

          <div class="flex flex-col">
            <label for="message">Message</label>
            <textarea id="message" class="border-2 border-zinc-100"></textarea>
          </div>
          <div class="flex flex-col">
            <label for="feedback">Feedback</label>
            <textarea id="feedback" class="border-2 border-zinc-100"></textarea>
          </div>
          <button
            class="bg-gradient-to-r from-[#2e181b] to-[#e43846] text-white"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
